    <!--== Page Title Area Start ==-->
    <section id="page-title-area" class="section-padding overlay">
        <div class="container">
            <div class="row">
                <!-- Page Title Start -->
                <div class="col-lg-12">
                    <div class="section-title  text-center">
                        <h2>Login</h2>
                        <span class="title-line"><i class="fa fa-car"></i></span>
                        <p>Please enter your credentials to log in.<br>If you are not a registered user, please <a
                                href="cardoor/register.html">REGISTER</a></p>
                        <p id="loginMessage"></p>
                    </div>
                </div>
                <!-- Page Title End -->
            </div>
        </div>
    </section>
    <!--== Page Title Area End ==-->

    <!--== Login Page Content Start ==-->
    <section id="lgoin-page-wrap" class="section-padding">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-md-8 m-auto">
                    <div class="login-page-content">
                        <div class="login-form">
                            <h3>Welcome Back!</h3>
                            <form method="POST">
                                <div class="username">
                                    <input type="text" placeholder="Email or Username" id="username">
                                </div>
                                <div class="password">
                                    <input type="password" placeholder="Password" id="password">
                                </div>
                                <div class="log-btn">
                                    <button type="submit" onclick="authenticate(); return false;"><i
                                            class="fa fa-sign-in"></i> Log In</button>
                                </div>
                            </form>
                        </div>
                        <!--
                		<div class="login-other">
                			<span class="or">or</span>
                			<a href="#" class="login-with-btn facebook"><i class="fa fa-facebook"></i> Login With Facebook</a>

                		</div>
                		<div class="create-ac">
                			<p>Don't have an account? <a href="register.html">Sign Up</a></p>
                        </div>-->
                        <span class="or">or</span>
                        <div class="login-menu">
                            <a href="cardoor/register.html">Register</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
